<img src= "../images/bannerspa.jpg">
<div class="container">
    <form ng-submit="book.submitBook()" class="">
        <div class="alert alert-success" ng-show="book.showSuccessAlert">
            <button type="button" class="close" data-ng-click="book.switchBool(book.showSuccessAlert)">&#xD7;</button> <strong>{{book.message}}!</strong>
        </div>
        <div class="alert alert-danger" ng-show="book.showErrorAlert">
            <button type="button" class="close" data-ng-click="book.switchBool(book.showErrorAlert)">&#xD7;</button> <strong>{{book.message}}!</strong>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-md-2 col-form-label">Nombre completo</label>
            <div class="col-md-10">
                <input type="text" ng-model="book.form.name" class="form-control" id="inputName"
                placeholder="Escriba su nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
                <input type="email" ng-model="book.form.email" class="form-control" id="inputEmail3"
                placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-md-2 col-form-label">Fecha reserva</label>
            <div class="col-md-10">
                <input type="date" ng-model="book.form.date" class="form-control" id="inputDate"
                placeholder="Ingrese la fecha de la reserva">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTime" class="col-md-2 col-form-label">Hora reserva</label>
            <div class="col-md-10">
                <input type="time" ng-model="book.form.time" class="form-control" id="inputTime"
                placeholder="Ingrese la fecha de la reserva">
            </div>
        </div>
        <div class="form-group">
            <label for="selectServicio" class="col-md-2 col-form-label">Seleccion el servicio</label>
            <div class="col-md-10">
                <select disabled="true" ng-model="book.form.service_selected" class="form-control"
                id="selectServicio">
                    <option ng-value="{{item.id}}" ng-repeat="item in book.serviceList">{{ item.name }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="offset-sm-2 col-md-10">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </div>
    </form>
</div>
